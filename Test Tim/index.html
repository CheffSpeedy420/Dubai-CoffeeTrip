<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="menu-icon">
        <img src="images/menu-icon.png" alt="Menu Icon">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
      <div class="map-icon">
        <img src="images/" alt="Map Icon">
      </div>
    </header>

    <!-- Sort Button -->
    <div class="sort-button">
      <button>Sort</button>
    </div>

    <!-- Coffee Shop Cards -->
    <div class="cards-container">
      <div class="card">
        <img src="coffee-shop-logo.png" alt="Coffee Shop Logo">
        <h2>Name of shop</h2>
        <p><span>0.2 km away</span> | EST 2014</p>
      </div>
      <div class="card">
        <img src="coffee-shop-logo.png" alt="Coffee Shop Logo">
        <h2>Name of shop</h2>
        <p><span>0.2 km away</span> | EST 2014</p>
      </div>
      <div class="card">
        <img src="coffee-shop-logo.png" alt="Coffee Shop Logo">
        <h2>Name of shop</h2>
        <p><span>0.2 km away</span> | EST 2014</p>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <nav class="nav-links">
        <a href="#" class="nav-link active">
          <img src="images/home_button.png" alt="Home Icon">
        </a>
        <a href="#" class="nav-link">
          <img src="label-icon.png" alt="Label Icon">
          <span>Label</span>
        </a>
        <a href="#" class="nav-link">
          <img src="label-icon.png" alt="Label Icon">
          <span>Label</span>
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
